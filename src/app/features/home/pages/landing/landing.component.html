<div class="leading-normal tracking-normal text-gray-900" style="font-family: 'Source Sans Pro', sans-serif">
  <div
    class="h-screen pb-14 bg-right bg-cover bg-light"
    style="background-image: url('../../../../../assets/images/landing-bg.svg')">
    <div class="w-full container mx-auto p-6">
      <div class="w-full flex items-center justify-between">
        <a
          class="flex items-center text-dark-400 no-underline hover:no-underline font-bold text-2xl lg:text-4xl"
          href="#">
          <svg class="h-8 fill-current text-dark-600 pr-2" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20">
            <path
              d="M10 20a10 10 0 1 1 0-20 10 10 0 0 1 0 20zm-5.6-4.29a9.95 9.95 0 0 1 11.2 0 8 8 0 1 0-11.2 0zm6.12-7.64l3.02-3.02 1.41 1.41-3.02 3.02a2 2 0 1 1-1.41-1.41z" />
          </svg>
          Angular Boilerplate
        </a>

        <div class="flex w-1/2 justify-end content-center">
          <a
            class="inline-block text-blue-300 no-underline hover:text-dark-800 hover:text-underline text-center h-10 p-2 md:h-auto md:p-4"
            [href]="author.GitHub"
            target="_blank">
            <img class="fill-current h-6" src="../../../../../assets/images/github-mark.svg" alt="github logo" />
          </a>
          <a
            class="inline-block text-blue-300 no-underline hover:text-dark-800 hover:text-underline text-center h-10 p-2 md:h-auto md:p-4"
            [href]="author.LinkedIn"
            target="_blank">
            <img class="fill-current h-6" src="../../../../../assets/images/linkedin-logo.png" alt="linkedin logo" />
          </a>
        </div>
      </div>
    </div>

    <div class="container pt-24 md:pt-48 px-6 mx-auto flex flex-wrap flex-col md:flex-row items-center">
      <div class="flex flex-col w-full xl:w-2/5 justify-center lg:items-start overflow-y-hidden">
        <h1
          class="my-4 text-3xl md:text-5xl text-dark-800 font-bold leading-tight text-center md:text-left slide-in-bottom-h1">
          Angular Boilerplate
        </h1>
        <p class="leading-normal text-base md:text-2xl mb-8 text-center md:text-left slide-in-bottom-subtitle">
          A boilerplate for new Angular projects, with the latest features
        </p>

        <p class="text-blue-400 font-bold pb-8 lg:pb-6 text-center md:text-left fade-in">Get started</p>
        <div class="flex w-full justify-center md:justify-start pb-24 lg:pb-0 fade-in">
          <button
            mat-raised-button
            color="primary"
            class="h-12 pr-4 bounce-top-icons mr-2.5 mb-2.5"
            (click)="register()">
            Register
          </button>
          <button mat-raised-button color="primary" class="h-12 bounce-top-icons ml-2.5 mb-2.5">Login</button>
        </div>
      </div>

      <div class="w-full xl:w-3/5 py-6 overflow-y-hidden">
        <img
          class="w-5/6 mx-auto lg:mr-0 slide-in-bottom"
          src="../../../../../assets/images/landing-devices.svg"
          alt="devices" />
      </div>
    </div>
  </div>
</div>
